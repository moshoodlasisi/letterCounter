<html>
  <head>
    <title>Letter Counter</title>
  </head>
  <link rel="stylesheet" href="lettercount.css">
  <body>
    <div class="content">
        <h1>Letter Counter</h1>
        <form class="form">
            <label for="text">Text:</label>
            <input type="text" id="text" name="text">
            <br>
            <label for="letter">Letter:</label>
            <input type="text" id="letter" name="letter">
        </form>
        <br>
        <button onclick="countLetter()">Search</button>
        <p id="output"></p>
    </div>
    

    <script src="lettercount.js"></script>
  </body>
</html>
